<head>
	<meta charset="utf-8">

</head>

<body>
	<div id="preloader"></div>

	<section id="video-wrap">
		<div id="video"></div>
		<div class="container">
			<div class="row head-top" >
				<div class="col-md-7 col-sm-6" style="z-index: 9999;">
					<div class="logo text-center wow fadeInDown">
						<a href="#"><img src="assets/logo.png" alt="LimonGroup" width="300px"></a>
					</div>
				</div>
				<div class="col-md-5 col-sm-6" style="z-index: 9999;">
					<div class="logo text-center wow fadeInDown">
						<ul class="contact">
							<li><a href="tel:+0667908963">066 790 89 63</a></li>
							<li><a href="tel:+0634410147">063 441 01 47</a></li>
							<li><a href="tel:+0677238218">067 723 82 18</a></li>
							<li><a href="mailto:info@limon-group.com.ua">info@limon-group.com.ua</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row head-main">
				<div class="col-md-7 wow fadeInLeft" style="z-index: 9999;">
					<div class="headline-wrap">
						<h1 class="headline">
							Организуем Ваше мероприятие:
							<br>
							<span class="quotes">корпоратив</span>
							<span class="quotes">свадьбу</span>
							<span class="quotes">день рождения </span>
							<br>
							Пока наш сайт не ремонте, <br>
							мы вас бесплатно проконсультируем по телефону:
						</h1>

						<form class="callback" id="callback" method="post">
							<div class="success">
								<span>Ваша зявка принята!</span>
							</div>
							<!-- Hidden Required Fields -->
							<input type="hidden" name="project_name" value="limon-group">
							<input type="hidden" name="admin_email" value="info@limon-group.com.ua">
							<input type="hidden" name="form_subject" value="Запись на консультацию">
							<!-- END Hidden Required Fields -->
							<input class="form-line" type="phone" name="phone" placeholder="Введите ваш номер для консультации" required>
							<input class="form-line" type="email" name="email" placeholder=" Введите ваш имейл и получите наше предложение" required>
							<input type="submit" class="form-line btn" value="Отправить">
						</form>





						<!-- <form role="form" id="subscribe-form" class="row">
							<div class="form-group col-xs-10">
								<input type="email" name="email" class="form-control mc-email" id="subscriber-email" placeholder="Email" required>
							</div>
							<div class="form-group col-xs-2 push-btn-left">
								<button id="subscribe-button" type="submit" class="btn btn-default mc-btn">
									<i class="ion-paper-airplane"></i>
								</button>
							</div>
						</form>
						SUCCESS OR ERROR MESSAGES
						<div id="subscription-response"></div> -->
					</div>
				</div>
				<div class="col-md-5  wow fadeInRight">
					<div class="clock row">
						<div class="col-xs-3 col-sm-3 col-md-6">
							<div class="countdown-time-value clock-item clock-days">
								<div class="wrap">
									<div class="inner">
										<div id="canvas-days" class="clock-canvas"></div>

										<div class="text">
											<p class="val">0</p>
											<p class="type-days type-time">DAYS</p>
										</div><!-- /.text -->
									</div><!-- /.inner -->
								</div><!-- /.wrap -->
							</div>
						</div><!-- /.clock-item -->

						<div class="col-xs-3 col-sm-3 col-md-6">
							<div class="clock-item clock-hours countdown-time-value">
								<div class="wrap">
									<div class="inner">
										<div id="canvas-hours" class="clock-canvas"></div>

										<div class="text">
											<p class="val">0</p>
											<p class="type-hours type-time">HOURS</p>
										</div><!-- /.text -->
									</div><!-- /.inner -->
								</div><!-- /.wrap -->
							</div>
						</div><!-- /.clock-item -->

						<div class="col-xs-3 col-sm-3 col-md-6">
							<div class="clock-item clock-minutes countdown-time-value">
								<div class="wrap">
									<div class="inner">
										<div id="canvas-minutes" class="clock-canvas"></div>

										<div class="text">
											<p class="val">0</p>
											<p class="type-minutes type-time">MINUTES</p>
										</div><!-- /.text -->
									</div><!-- /.inner -->
								</div><!-- /.wrap -->
							</div>
						</div><!-- /.clock-item -->

						<div class="col-xs-3 col-sm-3 col-md-6">
							<div class="clock-item clock-seconds countdown-time-value">
								<div class="wrap">
									<div class="inner">
										<div id="canvas-seconds" class="clock-canvas"></div>

										<div class="text">
											<p class="val">0</p>
											<p class="type-seconds type-time">SECONDS</p>
										</div><!-- /.text -->
									</div><!-- /.inner -->
								</div><!-- /.wrap -->
							</div>
						</div><!-- /.clock-item -->
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 wow fadeIn" style="z-index: 9999;">
