<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre-se</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="mainmenu">
		<ul class="menu-feedback">
			<li class="signup">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></li>
			<li class="my_suggestions"><a href="#"><span>Minhas Ofertas</span></a></li>			
		</ul>
		<ul class="menu">
			<li><a href="#">Ajuda</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Forum</a></li>
			<li class="active"><a href="#">Vender</a></li>							
			<li><a href="#">Meu YouBike</a></li>
		</ul>
	</div>
	<div class="wrapper">
		<div class="form">	
			<H1>Cadastre-se</H1>
			<div class="log_in">
				<form action="/">
					<div class="facebook">
                      <a class="facebook_logo" href="#"><img src="img/facebook_logo.png"></a>
                      <a class="facebook_login" href="#"><span class="bold">Log In</span> <span>with</span> <span class="bold">Facebook</span></a>
					</div>
					<p class="ou">OU	
					</p>
					<div class="data_field">
						<input type="text" name="FirstName" placeholder="First Name" title="First Name">
					</div>
					<div class="data_field">
						<input type="text" name="LastName" placeholder="Last Name" title="Last Name">		
					</div>
					<div class="data_field">
						<input type="text" name="EmailAddress" placeholder="Email Address" title="Email Address">		
					</div>
					<div class="data_field">
						<input type="password" name="ChoosePasword" placeholder="Choose Pasword" > 
					</div>
					<div class="data_field">
						<input type="password" name="PaswordConfirm" placeholder="Pasword Confirm" >  
					</div>
					<div class="data_field">
						<label for="send_me"><input type="checkbox" id="send_me"><span class="send_me">Send me YouBike updates and tips</span></label>
					</div>
					<div class="data_field">
						<p><input type="submit" value="Create my Account" name="CreateMyAccount" class="button"></p>
					</div>	
					<p class="agree">By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.</p>				
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
