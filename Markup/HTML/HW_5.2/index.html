<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piet Mondriaan</title>
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	<table>
		<tbody>
			<tr class="line1">
				<td colspan="2"></td>
				<td colspan="3"></td>
				<td colspan="2" class="box_yellow"></td>			
			</tr>
			<tr class="line2">
				<td rowspan="2"></td>
				<td colspan="4" rowspan="4" class="box_red"></td>
				<td colspan="2" rowspan="2"class = "box_yellow"></td>			
			</tr>
			<tr class="line3">	
			</tr>
			<tr class="line4">
				<td rowspan="3"></td>
				<td rowspan="2"></td>	
				<td rowspan="2"></td>			
			</tr>
			<tr class="line5">						
			</tr>
			<tr class="line6">
				<td class="box_black"></td>
				<td class="box_black"></td>
				<td colspan="2"></td>
				<td colspan="2"></td>				
			</tr>
			<tr class="line7">
				<td rowspan="3" class="box_yellow"></td>
				<td class="box_black"></td>
				<td class="box_black"></td>
				<td colspan="2"></td>
				<td colspan="2"  rowspan="2" class="box_blue"></td>			
			</tr>
			<tr class="line8">
				<td colspan="2"></td>
				<td colspan="2"class="box_black2"></td>
			</tr>
			<tr class="line9">
				<td colspan="2"></td>
				<td colspan="4"></td>		
			</tr>			
		</tbody>	
	</table>
</body>
</html>
