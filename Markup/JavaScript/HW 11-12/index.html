<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Make own plugin for HW 11-12</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/jquery.carousel.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
	<header>
		<h1> The funny cats </h1>
		<h2> This is the coolest cats in the world</h2>
	</header>
	<div class="carousel">
		<div class="carousel-arrow-left"><span>&lsaquo;</span></div>
		<div class="carousel-hider">
			<ul class="carousel-list">
				<li class="carousel-element"><img src="img/1.jpg" height="180" width="320" alt=""><p></p></img></li>
				<li class="carousel-element"><img src="img/2.jpg" height="180" width="320" alt=""><p></p></img></li>
				<li class="carousel-element"><img src="img/3.jpg" height="180" width="320" alt=""><p></p></img></li>
				<li class="carousel-element"><img src="img/4.jpg" height="180" width="320" alt=""><p></p></img></li>
				<li class="carousel-element"><img src="img/5.jpg" height="180" width="320" alt=""><p></p></img></li>
				<li class="carousel-element"><img src="img/6.jpg" height="180" width="320" alt=""><p></p></img></li>
			</ul>	
		</div>
		<div class="carousel-arrow-right"><span>&rsaquo;</span></div>
	</div>

	<script type="text/template" id="test">
		<div class="content" id="content">
			<% for(var i = 0; i < data.length; i++) { %>
				<h1><%= data[i].title %></h1>
				<p><%= data[i].content %></p>
				<% } %>
			</div>
		</script>

	</body>
	</html>
